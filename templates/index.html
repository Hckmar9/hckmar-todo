<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hckmar's ToDo APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top:50px;" class="ui container">
            <h1 class="ui center aligned header">Tasks for Today</h1>

            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label for="title">Task name</label>
                    <input type="text" name="title" placeholder="Enter task...">
                    <br><br>
                    <button class="ui blue button" type="submit">Add task</button>
                </div>
            </form>

            {% for todo in todo_list %}
            <div class="ui segment">
                <p class="ui big header"> {{ todo.id }} | {{ todo.title }}</p>
                
                {% if todo.complete == False %}
                    <span class="ui gray label">Not yet boss!</span>
                {% else %}
                    <span class="ui green label">Completed!</span>
                {% endif %}

                <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
                <a class="ui red button" href="/delete/{{ todo.id}}">Delete</a>
            </div>
            {% endfor%}
        </div>
    </body>
</html>
